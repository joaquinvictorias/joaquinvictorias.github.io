<!DOCTYPE html>

<body>
    <header class="header">

    <div class="wrapper">
        <div class="inner">
            <form action="">
                <h3 class="header3">Contact</h3>
                <p class="paragraph">No dude en enviarme un mensaje en el formulario de contacto.</p>

                    <input type="text" class="form-control" required>

                <label class="form-group">

                <label class="form-group">
                    <textarea name="" id="" class="form-control" required></textarea>
                    <span for="">Your Message</span>
                    <span class="border"></span>
                </label>
                <button>Submit</button>
            </form>
        </div>
        <span class="contact-imgHover"></span>
    </div>
